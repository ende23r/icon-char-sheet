<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ICON digital character sheet (unofficial)</title>
    </head>
    <body>
        <!-- Root component for the React app. -->
        <div id="react-root"></div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@mui/material/umd/material-ui.development.js" crossorigin></script>

        <!-- Load library -->
        <script type="module" src="CharacterSheet.js"></script>
        <!-- Run App. -->
        <script type="module" src="App.js"></script>

    </body>
</html>
